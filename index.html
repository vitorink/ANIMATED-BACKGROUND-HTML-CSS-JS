<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animated</title>
</head>
<body>
        <div class="background">
        <div class="shape square"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color:#282c33;
    z-index: -1; /* Fica atrás do conteúdo */
}

.shape {
    position: absolute;
    opacity: 0;
    animation: appearDisappear 5s infinite;
    transition: transform 1s;
}

.square {
    width: 60px;
    height: 60px;
    border: 2px solid #bd52de; /* Linha roxa escura */
}

@keyframes appearDisappear {
    0% {
        opacity: 0;
        transform: scale(0) translateY(0);
    }
    25% {
        opacity: 1;
        transform: scale(1) translateY(-20px);
    }
    50% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
    75% {
        opacity: 0;
        transform: scale(0) translateY(20px);
    }
    100% {
        opacity: 0;
        transform: scale(0) translateY(0);
    }
}

.content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding-top: 200px;
    color: white;
}
</style>

<script>

// Função para criar os elementos de forma aleatória e animá-los
function createShapes() {
    const shapesContainer = document.querySelector('.background');
    
    for (let i = 0; i < 10; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape', 'square');
        
        shape.style.top = `${Math.random() * 100}vh`;
        shape.style.left = `${Math.random() * 100}vw`;

        // Aplica animações aleatórias
        shape.style.animationDelay = `${Math.random() * 3}s`;
        shape.style.animationDuration = `${Math.random() * 2 + 3}s`;

        shapesContainer.appendChild(shape);
    }
}

// Chama a função para criar formas aleatórias no fundo
createShapes();

</script>
</body>
</html>
